# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  docker-image-name: "academy-image"
  docker-tag-name: "academy"
  artifact-name: "academy-artifact"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: custom action maven build
      uses: ./.github/actions/maven_build
    - name: Docker Build image
      uses: ./.github/actions/docker_build
      with:
        tag_name: $docker-tag-name
        image_name: $docker-image-name
    - name: docker save action
      run: docker save -o .tar $docker-image-name
    - name: docker-artifact-upload
      uses: actions/upload-artifact@v4
      with:
        name: $artifact-name
        path: /$docker-image-name.tar

  show-image:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: show built docker image
        run: docker image ls